<div class="form-container">
  <mat-card class="mat-card">
    <div class="close-icon" (click)="toggleForm()">
      <img src="assets/close-black-18dp.svg" alt="close-icon" />
    </div>
    <mat-card-header>
      <mat-card-title>Edit your details:</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
      <form (ngSubmit)="onSubmit()" #characterForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label for="firstName">First Name:</mat-label>
          <input
            [(ngModel)]="model.firstName"
            matInput
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            #name="ngModel"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="lastName">
            Last Name:
          </mat-label>
          <input
            matInput
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="model.lastName"
            name="lastName"
            #name="ngModel"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="subtitle">
            Subtitle:
          </mat-label>
          <input
            matInput
            type="text"
            class="form-control"
            id="subtitle"
            [(ngModel)]="model.subtitle"
            name="subtitle"
            #name="ngModel"
          />
        </mat-form-field>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="submit-btn"
          [disabled]="!characterForm.form.valid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
