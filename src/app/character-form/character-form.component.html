<div class="form-container" [hidden]="CharacterFormComponent.hidden">
  <mat-card class="mat-card" >
    <div (click)="CharacterFormComponent.toggleForm()" class="close-icon">
      <img src="../../assets/close-black-18dp.svg" alt="close-icon" />
    </div>
    <mat-card-header>
      <mat-card-title>Edit your details:</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
      <form (ngSubmit)="onSubmit()" #characterForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label for="firstName">
            First Name:
            <input
              matInput
              type="text"
              class="form-control"
              id="firstName"
              [(ngModel)]="model.firstName"
              name="firstName"
              #name="ngModel"
            />
          </mat-label>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="lastName">
            Last Name:
            <input
              matInput
              type="text"
              class="form-control"
              id="lastName"
              [(ngModel)]="model.lastName"
              name="lastName"
              #name="ngModel"
            />
          </mat-label>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="subtitle">
            Subtitle:
            <input
              matInput
              type="text"
              class="form-control"
              id="subtitle"
              [(ngModel)]="model.subtitle"
              name="subtitle"
              #name="ngModel"
            />
          </mat-label>
        </mat-form-field>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="submit-btn"
          [disabled]="!characterForm.form.valid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
