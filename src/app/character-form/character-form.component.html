<div class="form-container">
  <div [hidden]="hidden">
    <h1>Edit Your Details:</h1>
    <form (ngSubmit)="onSubmit()" #characterForm="ngForm">
      <label for="firstName">
        First Name:
        <input type="text" class="form-control" id="firstName" [(ngModel)]="model.firstName" name="firstName" #name="ngModel">
      </label>
      <label for="lastName">
        Last Name:
        <input type="text" class="form-control" id="lastName" [(ngModel)]="model.lastName" name="lastName" #name="ngModel">
      </label>
      <label for="subtitle">
        Subtitle:
        <input type="text" class="form-control" id="subtitle" [(ngModel)]="model.subtitle" name="subtitle" #name="ngModel">
      </label>
      <button type="submit" class="submit-btn" [disabled]="!characterForm.form.valid">Submit</button>
    </form>
  </div>
</div>
