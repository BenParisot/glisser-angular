<div [ngClass]="BioCardComponent.overlay ? 'bio-main-overlay' : 'bio-main'">
  <div class="bio-header">
    <div class="avatar"></div>
    <div (click)="toggleCharacterForm()">
      <h1>{{BioCardComponent.character.firstName}} {{BioCardComponent.character.lastName}}</h1>
      <h3>{{BioCardComponent.character.subtitle}}</h3>
    </div>
  </div>
  <div class="bio-content" (click)="toggleBioForm()">
    <h2>My bio</h2>
    <p>
      {{BioCardComponent.character.bio}}
    </p>
  </div>
</div>
